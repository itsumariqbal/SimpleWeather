<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleWeather Realistico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sfondi Fotografici e Overlay Animati -->
    <div id="bg-image" class="bg-layer"></div>
    <div id="bg-overlay" class="overlay-layer"></div>

    <div class="app-container">
        <h1>SimpleWeather</h1>
        <p class="subtitle">Che tempo fa fuori dalla finestra?</p>

        <div class="search-box">
            <input 
                type="text" 
                id="cityInput" 
                placeholder="Es. Bergamo, Roma, Milano">
            <button id="searchBtn">Cerca</button>
        </div>

        <!-- Messaggi di errore e Caricamento -->
        <div id="errorMessage" class="error-message hidden"></div>
        <div id="loader" class="loader hidden"></div>

        <div id="weatherCard" class="weather-card hidden">
            <h2 id="cityName"></h2>
            <p id="description"></p>
            <div class="weather-main">
                <span id="temperature" class="temperature"></span>
                <!-- L'icona avrà un'ombra via CSS -->
                <img id="weatherIcon" alt="Icona meteo">
            </div>
            
            <div class="details-grid">
                <p><strong>Umidità:</strong> <span id="humidity"></span>%</p>
                <p><strong>Vento:</strong> <span id="wind"></span> m/s</p>
            </div>
            <!-- Previsioni e Tabella inserite via JS -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
