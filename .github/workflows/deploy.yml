name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# permissions: id-token write is required by the deploy-pages action to obtain an OIDC token
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create config.js from API_KEY
        run: |
          echo "export const API_KEY = '${{ API_KEY.MY_API_KEY }}';" > config.js

      - name: (Optional) Build step
        run: |
          echo "No build step for static site"
        # If you use a build system, replace the above with your build commands, e.g.:
        # run: npm ci; npm run build

      - name: Diagnostic verify config.js
        run: |
          echo "-- current directory --"
          ls -la
          echo "-- config.js info --"
          if [ -f config.js ]; then
            echo "config.js exists"
            # show size in bytes
            wc -c config.js
            echo "first line (secret will be masked in logs):"
            head -n 1 config.js
          else
            echo "config.js NOT FOUND"
            exit 1
          fi

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
